<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table style="border: 1px solid; border-collapse: collapse; text-align: center">
        <tr>
            <th style="border: 1px solid black; text-align: center;">ID</th>
            <th style="border: 1px solid black; text-align: center;">Name</th>
            <th style="border: 1px solid black; text-align: center;">Age</th>
            <th style="border: 1px solid black; text-align: center;">Gender</th>
            <th style="border: 1px solid black; text-align: center;">Email</th>
        </tr>
        {% for user in users %}
            <tr>
                <td style="border: 1px solid black; text-align: center;">{{user.id}}</td>
                <td style="border: 1px solid black; text-align: center;">{{user.name}}</td>
                <td style="border: 1px solid black; text-align: center;">{{user.age}}</td>
                <td style="border: 1px solid black; text-align: center;">{{user.gender}}</td>
                <td style="border: 1px solid black; text-align: center;">{{user.email}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
