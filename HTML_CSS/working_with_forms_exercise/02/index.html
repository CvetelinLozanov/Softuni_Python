<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="login-form">
        <form>
            <fieldset>
                <legend>Login</legend>
                <div>
                    <input type="email" name="email" id="email" required placeholder="Enter your email">
                    <p class="examples">example: konstantin.dankov@gmail.com</p>
                    <label for="email">Email <i class="fa-solid fa-envelope"></i></label>
                    
                </div>
                
                <div>
                    <input type="password" name="password" id="password" required placeholder="Enter your password">
                    <p class="examples">minimum 6 characters, letters and numbers, at least 1 special character</p>
                    <label for="password">Password <i class="fa-solid fa-key"></i></label>
                </div>

                <button>Login</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
