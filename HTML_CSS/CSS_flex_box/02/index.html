<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head> 
<body>
    <h1>
        flex-direction
    </h1>
    <h2>flex-direction: row; (default)</h2>
    <div class="main-container flex-direction-row">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
    </div>

    <h2>flex-direction: row-reverse</h2>
    <div class="main-container flex-direction-row-reverse">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
    </div>

    <h2>flex-direction: column</h2>
    <div class="main-container flex-direction-column">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
    </div>

    <h2>flex-direction: column-reverse</h2>
    <div class="main-container flex-direction-column-reverse">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
    </div>
</body>
</html>
