<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head> 
<body>
    <h1>
        align-items
    </h1>
    <h2>align-items: stretch; (default)</h2>
    <div class="main-container align-items-stretch">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
        <div class="flex-items">4</div>     
    </div>

    <h2>align-items: align-items-flex-start</h2>
    <div class="main-container align-items-flex-start">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
        <div class="flex-items">4</div>     
    </div>

    <h2>align-items: align-items-center;</h2>
    <div class="main-container align-items-center">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
        <div class="flex-items">4</div>     
    </div>

    <h2>align-items: align-items-flex-end;</h2>
    <div class="main-container align-items-flex-end">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
        <div class="flex-items">4</div>     
    </div>

    <h2>align-items: align-items-baseline;</h2>
    <div class="main-container align-items-baseline">
        <div class="flex-items">1</div>
        <div class="flex-items"><p class="p-38">2</p></div>
        <div class="flex-items">3</div>
        <div class="flex-items">4</div>     
    </div>
</body>
</html>
