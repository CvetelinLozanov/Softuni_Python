<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head> 
<body>
    <h1>
        flex-basis
    </h1>
    <h2>flex-basis: 5em;</h2>
    <div class="main-container flex-basis-5em">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
        <div class="flex-items">4</div>  
        <div class="flex-items">5</div>  
        <div class="flex-items">6</div>  
    </div>

    <h2>flex-basis:5em; flex-shrink-0; (max-width: 5em)</h2>
    <div class="main-container flex-shrink-zero">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>   
        <div class="flex-items">4</div>  
        <div class="flex-items">5</div>  
        <div class="flex-items">6</div>  
    </div>

    <h2>flex-basis: 5em; flex-grow: 1; (min-width: 5em)</h2>
    <div class="main-container flex-grow-one">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>   
        <div class="flex-items">4</div>  
        <div class="flex-items">5</div>  
        <div class="flex-items">6</div>  
    </div>
</body>
</html>
