<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head> 
<body>
    <h1>
        justify-content
    </h1>
    <h2>justify-content: flex-start; (default)</h2>
    <div class="main-container justify-content-flex-start">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>       
    </div>

    <h2>justify-content: content-center;</h2>
    <div class="main-container justify-content-center">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
    </div>

    <h2>flex-wrap: flex-end;</h2>
    <div class="main-container justify-content-flex-end">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
    </div>

    <h2>flex-wrap: space-between;</h2>
    <div class="main-container justify-content-space-between">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
    </div>

    <h2>flex-wrap: space-around;</h2>
    <div class="main-container justify-content-space-around">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
    </div>

    <h2>flex-wrap: space-evenly;</h2>
    <div class="main-container justify-content-space-evenly">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
    </div>
</body>
</html>
